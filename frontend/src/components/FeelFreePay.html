        async function callFeelFreePayAPI(paymentData, apiMode) {

            const apiURL = apiMode === 'test' ? FEELFREEPAY_CONFIG.testURL : FEELFREEPAY_CONFIG.productionURL;

                const formData = new FormData();

                    detail: paymentData.description,
                    customerName: paymentData.customerName || '',
                    customerEmail: paymentData.customerEmail || ''

                    ok: response.ok,
                    type: response.type,
                    url: response.url

        async function checkPaymentStatus() {

        async function callStatusAPI(transaction) {

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á Authorization header ‡∏ï‡∏≤‡∏°‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£
                const authString = `${FEELFREEPAY_CONFIG.secretKey}:`;

            }
